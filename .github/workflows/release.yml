name: Create Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: macos
    
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable

    # macOS: Install Apple certificate for code signing
    - name: Install Apple certificate
      if: matrix.os == 'macos-latest' && env.APPLE_CERTIFICATE != ''
      env:
        APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
        APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
        # Create variables
        CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

        # Import certificate from secrets
        echo -n "$APPLE_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH

        # Create temporary keychain
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

        # Import certificate to keychain
        security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH

    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: './src-tauri -> target'

    - name: Install dependencies
      run: npm ci

    # Build with code signing environment variables
    - name: Build Tauri App
      run: npm run tauri:build
      env:
        # Windows code signing (Azure Trusted Signing or certificate file)
        # Set these secrets if you have a Windows code signing certificate
        TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        # macOS code signing identity (from the certificate installed above)
        APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        # macOS notarization credentials
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

    # macOS: Notarize the app (if credentials are available)
    - name: Notarize macOS app
      if: matrix.os == 'macos-latest' && env.APPLE_ID != '' && env.APPLE_PASSWORD != '' && env.APPLE_TEAM_ID != ''
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        # Find the DMG file
        DMG_FILE=$(find src-tauri/target/release/bundle/dmg -name "*.dmg" | head -1)
        
        if [ -n "$DMG_FILE" ]; then
          echo "Notarizing $DMG_FILE..."
          
          # Submit for notarization
          xcrun notarytool submit "$DMG_FILE" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait
          
          # Staple the notarization ticket to the DMG
          xcrun stapler staple "$DMG_FILE"
          
          echo "Notarization complete for $DMG_FILE"
        else
          echo "No DMG file found to notarize"
        fi

    # macOS: Clean up keychain
    - name: Clean up keychain
      if: matrix.os == 'macos-latest' && always()
      run: |
        if [ -f "$RUNNER_TEMP/app-signing.keychain-db" ]; then
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tauri-app-${{ matrix.platform }}
        path: src-tauri/target/release/bundle/**/*
        retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: v$VERSION"
      
      - name: Check if release exists
        id: check_release
        run: |
          if gh release view ${{ steps.version.outputs.version }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release ${{ steps.version.outputs.version }} exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release ${{ steps.version.outputs.version }} does not exist"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Delete existing release
        if: steps.check_release.outputs.exists == 'true'
        run: |
          echo "Deleting existing release ${{ steps.version.outputs.version }}"
          gh release delete ${{ steps.version.outputs.version }} --yes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: tauri-app-windows
          path: ./artifacts/windows
      
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: tauri-app-linux
          path: ./artifacts/linux
      
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: tauri-app-macos
          path: ./artifacts/macos
      
      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R ./artifacts
      
      - name: Create GitHub Release
        run: |
          # Find only the actual installer files we want to upload
          find ./artifacts -type f \( \
            -name "*.msi" -o \
            -name "*.exe" -o \
            -name "*.deb" -o \
            -name "*.AppImage" -o \
            -name "*.dmg" -o \
            -name "*.rpm" \
          \) -print0 | xargs -0 -I {} echo "{}"
          
          # Create release with files
          find ./artifacts -type f \( \
            -name "*.msi" -o \
            -name "*.exe" -o \
            -name "*.deb" -o \
            -name "*.AppImage" -o \
            -name "*.dmg" -o \
            -name "*.rpm" \
          \) -print0 | xargs -0 gh release create ${{ steps.version.outputs.version }} \
            --title "Password Manager ${{ steps.version.outputs.version }}" \
            --notes "Release ${{ steps.version.outputs.version }}" \
            --draft=false \
            --prerelease=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
