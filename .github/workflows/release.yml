name: Create Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: macos
    
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable

    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: './src-tauri -> target'

    - name: Install dependencies
      run: npm ci

    - name: Build Tauri App
      run: npm run tauri:build

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tauri-app-${{ matrix.platform }}
        path: src-tauri/target/release/bundle/**/*
        retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: v$VERSION"
      
      - name: Check if release exists
        id: check_release
        run: |
          if gh release view ${{ steps.version.outputs.version }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release ${{ steps.version.outputs.version }} exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release ${{ steps.version.outputs.version }} does not exist"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Delete existing release
        if: steps.check_release.outputs.exists == 'true'
        run: |
          echo "Deleting existing release ${{ steps.version.outputs.version }}"
          gh release delete ${{ steps.version.outputs.version }} --yes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: tauri-app-windows
          path: ./artifacts/windows
      
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: tauri-app-linux
          path: ./artifacts/linux
      
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: tauri-app-macos
          path: ./artifacts/macos
      
      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R ./artifacts
      
      - name: Create GitHub Release
        run: |
          # Find only the actual installer files we want to upload
          find ./artifacts -type f \( \
            -name "*.msi" -o \
            -name "*.exe" -o \
            -name "*.deb" -o \
            -name "*.AppImage" -o \
            -name "*.dmg" -o \
            -name "*.rpm" \
          \) -print0 | xargs -0 -I {} echo "{}"
          
          # Create release with files
          find ./artifacts -type f \( \
            -name "*.msi" -o \
            -name "*.exe" -o \
            -name "*.deb" -o \
            -name "*.AppImage" -o \
            -name "*.dmg" -o \
            -name "*.rpm" \
          \) -print0 | xargs -0 gh release create ${{ steps.version.outputs.version }} \
            --title "Password Manager ${{ steps.version.outputs.version }}" \
            --notes "Release ${{ steps.version.outputs.version }}" \
            --draft=false \
            --prerelease=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
